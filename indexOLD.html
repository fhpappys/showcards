<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>York PA Music Venue</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo img {
      max-width: 500px;
      width: 80%;
      height: auto;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 2em;
      letter-spacing: 1px;
    }

    p {
      margin-bottom: 30px;
      font-size: 1.2em;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #ff3333;
    }

    .fundraiser {
      margin-top: 30px;
    }

    .fundraiser a {
      background: #ff3333;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .fundraiser a:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Venue Logo">
  </div>
  <h1>Live Music Coming Soon to York, PA</h1>
  <p>A new home for artists, bands, and the community.</p>

  <div class="links">
    <a href="https://www.facebook.com/fhpappysyork" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/fhpappys" target="_blank">Instagram</a>
  </div>

  <div class="fundraiser">
    <a href="https://www.gofundme.com/f/support-yorks-diy-music-revival" target="_blank">Support our GoFundMe</a>
  </div>
</body>
</html>
